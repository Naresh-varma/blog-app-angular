<div>
    <div class="jumbotron">
        <h1>{{blog.title}}</h1>
        <br>&nbsp;&nbsp;&nbsp;
        <p>{{blog.description}}</p><br>
        <span class="badge badge-pill badge-info">{{blog.comments.length}}&nbspcomment<span ng-if = "blog.comments.length > 1">s</span></span>
        <!-- <div class="jumbotron"> -->
            <div ng-if = "blog.comments.length>0">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="comment in blog.comments">
                        <td>{{comment.user_id.name}}</td>
                        <td> {{comment.description}}</td>
                    </tr>
                </table>
            </div>
            <div>              
                <form>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" id="comment" ng-model = "description"></textarea>
                        <!-- <span ng-model = "comment.blog_id" value = {{blog._id}}></span> -->
                    </div>
                </form>
                <input type="button" class="btn btn-info" value="Comment" ng-click = "createComment()">
                <input type="button" class="btn btn-info" value="Edit Blog" ng-click = "createBlog()">
            </div>
        <!-- </div> -->
    </div>
</div>
