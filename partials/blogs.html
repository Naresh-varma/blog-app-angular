<div ng-repeat = "(id, blog) in blogs">
    <div class="jumbotron">
        <h1><a href="#!/blog/{{blog._id}}">{{blog.title}}</a></h1>
        <!-- <br>&nbsp;&nbsp;&nbsp; -->
        <!-- <div class="jumbotron"> -->
            <p>{{blog.description}}</p><br>
        <!-- </div> -->
        <span class="badge badge-pill badge-info">{{blog.comments.length}}&nbspcomment<span ng-if = "blog.comments.length > 1">s</span></span>
        <!-- <div class="jumbotron" > -->
            <!-- <div ng-repeat = "comment in blog.comments">
                    <p>{{comment.user_id.name}}: {{comment.description}}</p>
                    <p>{{comment.description}}</p> 
            </div> -->
            <div ng-if = "blog.comments.length>0">
                    <table class="table table-bordered table-condensed ">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Comment</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="comment in blog.comments">
                            <td>{{comment.user_id.name}}</td>
                            <td> {{comment.description}}</td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>
</div>
